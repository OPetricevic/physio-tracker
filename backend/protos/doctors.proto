syntax = "proto3";

package patients.v1;

import "google/protobuf/timestamp.proto";
import "gorm/gorm.proto";

option go_package = "github.com/OPetricevic/physio-tracker/backend/golang/patients;patients";

message Doctor {
  option (gorm.opts).ormable = true;
  option (gorm.opts).table = "doctors";

  string uuid = 1;
  string email = 2;
  string username = 3;
  string first_name = 4;
  string last_name = 5;
  google.protobuf.Timestamp created_at = 6;
  google.protobuf.Timestamp updated_at = 7;
}

message CreateDoctorRequest {
  string email = 1;
  string username = 2;
  string first_name = 3;
  string last_name = 4;
}

message UpdateDoctorRequest {
  string uuid = 1;
  string email = 2;
  string username = 3;
  string first_name = 4;
  string last_name = 5;
}
